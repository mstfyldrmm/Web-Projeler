<!DOCTYPE html>
<html>
<head>
  <title>Kayıt Formu</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script>
    $(document).ready(function() {
      // Formu jQuery Validasyonu ile tanımlama
      $("#registrationForm").validate({
        rules: {
          firstName: "required",
          lastName: "required",
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 6
          },
          phoneNumber: {
            required: true,
            digits: true
          },
          gender: "required",
          birthDate: "required"
        },
        messages: {
          firstName: "Lütfen adınızı girin",
          lastName: "Lütfen soyadınızı girin",
          email: {
            required: "Lütfen e-posta adresinizi girin",
            email: "Lütfen geçerli bir e-posta adresi girin"
          },
          password: {
            required: "Lütfen şifrenizi girin",
            minlength: "Şifre en az 6 karakterden oluşmalıdır"
          },
          phoneNumber: {
            required: "Lütfen cep telefonu numaranızı girin",
            digits: "Lütfen sadece rakam kullanın"
          },
          gender: "Lütfen cinsiyetinizi seçin",
          birthDate: "Lütfen doğum tarihinizi girin"
        },
        submitHandler: function(form) {
          form.submit(); // Formu gönder
        }
      });
    });
  </script>
</head>
<body>
  <form id="registrationForm" action="servlet_adresi" method="post">
    <label for="firstName">Ad:</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Soyad:</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Şifre:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="phoneNumber">Cep Telefonu:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>

    <label for="gender">Cinsiyet:</label>
    <select id="gender" name="gender">
      <option value="">Seçiniz</option>
      <option value="erkek">Erkek</option>
      <option value="kadın">Kadın</option>
    </select><br><br>

    <label for="birthDate">Doğum Tarihi:</label>
    <input type="date" id="birthDate" name="birthDate"><br><br>
